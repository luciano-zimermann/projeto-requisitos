<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Login - Requereasy Tech</title>
</head>
<body>

    <div id="requereasy">
        Requereasy Tech - Soluções Para os seus Projetos de Requisitos
    </div>

    <div id="description">
        Cadastre seus projetos, seus requisitos e versione os requisitos para ajudar no controle de seus projetos!
    </div>

    <div class="back-geral-login">
        <div class="back-login">
            <div class="login">   
                <form id="formulario">
                    <label id="spacing" for="login">Login</label>
                    <input type="text">
                    <label for="password">Senha</label>
                    <input type="password">
                    <div class="efeito">
                        <button type="button" onclick="document.location.href = 'projetos-requisitos.html';" >Entrar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
